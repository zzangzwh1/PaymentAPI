<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted] = "service.formSubmitted" novalidate>
    <input type="hidden" name="paymentDetailID" [value]="service.formData.paymentDetailID" >
    <div class="mb-3">
        <label for="">Card Owner Name</label>
        <input class="form-control form-control-lg" placeholder="Name on card" #cardOwnerName="ngModel"
            name="cardOwnerName" [(ngModel)]="service.formData.cardOwnerName" required>
    </div>
    <div class="mb-3">
        <label for="">Card Number</label>
        <input class="form-control form-control-lg" placeholder="16 digits card number" #cardNumber="ngModel"
            name="cardNumber" [(ngModel)]="service.formData.cardNumber" required minlength="16" maxlength="16">
    </div>

    <div class="row">
        <div class="mb-3 col-6">
            <label for="">Security Code</label>
            <input class="form-control form-control-lg" placeholder="CVV" type="password" #securityCode="ngModel"
                name="securityCode" [(ngModel)]="service.formData.securityCode" required minlength="3" maxlength="3">
        </div>
        <div class="mb-3 col-6">
            <label for="">Valid Through</label>
            <input class="form-control form-control-lg" placeholder="MM/YY" #expirationDatev="ngModel"
                name="expirationDate" [(ngModel)]="service.formData.expirationDate" required>
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">Submit</button>
    </div>

</form>
